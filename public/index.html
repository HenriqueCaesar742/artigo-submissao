<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f0fa;
      color: #4a148c;
    }

    header {
      background-color: #6a1b9a;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #4a148c;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #6a1b9a;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .content h1 {
      font-size: 2em;
      color: #6a1b9a;
    }

    .content p {
      font-size: 1.2em;
    }

    .btn-roxo {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #6a1b9a;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-roxo:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bem-vindo à página inicial</h1>
    <p>
      <a class="btn-roxo" href="/pagina.html">Cadastro de Artigo</a>
    </p>
    <p style="margin-top: 20px;">
      <a class="btn-roxo" href="/documentos">Visualizar Documentos Enviados</a>
    </p>
  </div>
</body>
</html>
